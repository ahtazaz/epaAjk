 {% extends "base.html" %}

{% block title %}
  contact
{% endblock  %}

{% block content %}




<!-- 
{{price.mean}} <br>
{{price.std | floatformat}} <br>
{{price.median}} <br> -->

<div>

  <div class="block-center">

    


 
      {% if  request.POST %}
         {% if graph %}
<img src="data:image/png;base64, {{graph | safe}}">

         {% endif %}
      {% endif %}
        
    </div>
    <form action="" method="POST" class="ui form">

      {% csrf_token %}
      <div class="field">
          <label>Choose a chart type :</label>
          <div class="ui selection dropdown">
              <input type="hidden" name="sales">
              <i class="dropdown icon"></i>
              <div class="default text">---------------</div>
              <div class="menu">
                  <div class="item" value="bar">Bar plot </div>
                  <div class="item" value="line">Line plot </div>
                  <div class="item" value="count">Count plot </div>

              </div>
          </div>
      </div>
      <div class="field">
          <label>Choose Attributes of Air  :</label>
          <div class="ui selection dropdown">
              <input type="hidden" name="attribue">
              <i class="dropdown icon"></i>
              <div class="default text">---------------</div>
              <div class="menu">
                  <div class="item" value="Carbon_Monoxide">Carbon Monoxide</div>
                  <div class="item" value="NOx">NOx</div>
                  <div class="item" value="Ozone">Ozone</div>
                  <div class="item" value="Particulate_Matter">Particulate Matter</div>
                  <div class="item" value="SOx">SOx</div>

              </div>
          </div>
      </div>

      <div class="field">
        <div class="two fields">
          <div class="field">
            <label > Date from :</label>
            <input type="date" name="date_from" >
          </div>
          <div class="field">

            <label > Date to :</label>

            <input type="date" name="date_to" >
          </div>
        </div>
      </div>

      <div class="block-center">

      <button class="ui primary button" type="submit"> Select </button>

      

      </div>
    </form>
  
  </div>
{% endblock  %}
